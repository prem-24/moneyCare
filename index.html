<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Trac</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="teal lighten-5">
      
      <div class="nav-wrapper pt-4 container teal lighten-5">
        <div>
          <a href="#!" class="brand-logo"
            ><img src="images/logo.svg" alt="" width="150"
          /></a>
        </div>

        <ul class="right hide-on-med-and-down">
          <a class="waves-effect waves-light btn deleteAll"
            ><i class="material-icons left">delete</i>delete all</a
          >
        </ul>
      </div>
    </nav>
    <div class="input-field col s12">
      <input type="text" placeholder="Search Expenses" id="search-input" />
    </div>
    <section>
      <div class="container form-cont">
        <!-- Form -->
        <div class="card teal lighten-5">
          <div class="card-content">
            <div class="card-title center-align">Add Your Expenses</div>

            <form>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" placeholder="Add Item" id="item-name" />
                </div>

                <div class="input-field col s12">
                  <input type="text" placeholder="Add Money " id="item-money" />
                </div>
              </div>
            </form>

            <button class="add-btn btn">Add Expenses</button>
            <button class="update-btn btn orange darken-4">
              Update Expenses
            </button>
            <button class="delete-btn btn red darken-4">Delete Expenses</button>
            <button class="back-btn btn grey darken-4">back Expenses</button>
          </div>
        </div>

        <h3 class="center-align total-money">
          Total Expenses : <span class="total-money">0</span>
        </h3>

        <ul id="item-list" class="collection">
          <li class="collection-item" id="item-1">
            <strong>Bike : <em>3000</em></strong>
            <a class="btn-floating pulse right btn"
              ><i class="material-icons edit-btn">edit</i></a
            >
          </li>
        </ul>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Appp.js"></script>
  </body>
</html>
